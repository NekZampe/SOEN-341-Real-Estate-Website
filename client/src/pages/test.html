<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
        html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Hide scrollbars */
    }
    .parent {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      grid-column-gap: 0px;
      grid-row-gap: 0px;
    }

    .div1 {
      background-color: red;
      grid-area: 1 / 1 / 6 / 4;
    }

    .div2 {
      background-color: skyblue;
      grid-area: 1 / 4 / 4 / 6;
    }

    .div3 {
      background-color: yellow;
      grid-area: 4 / 4 / 6 / 6;
    }
  </style>
</head>

<body>
  <div class="body">
  <div class="parent">
    <div class="div1">

        <!-- Your table or content here -->
        <p>This is div1 content.</p>

    </div>
    <div class="div2">

        <!-- Your table or content here -->
        <p>This is div2 content.</p>

    </div>
    <div class="div3">

        <!-- Your table or content here -->
        <p>This is div3 content.</p>
        <p>This is div3 content.</p>
        <p>This is div3 content.</p>
        <p>This is div3 content.</p>
        <p>This is div3 content.</p>

    </div>
  </div>
</div>
</body>

</html>
